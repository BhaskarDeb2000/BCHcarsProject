<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Car Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Car Registration</h1>
<div class="form-search-container">
    <!-- Car Registration Form -->
    <form id="carForm">
        <label for="license">License Plate:</label>
        <input type="text" id="license" name="license" required><br><br>

        <label for="maker">Maker:</label>
        <input type="text" id="maker" name="maker" required><br><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br><br>

        <label for="owner">Current Owner:</label>
        <input type="text" id="owner" name="owner" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>

        <button id="addCar" type="submit">Add Car</button>
        <p id="formError" class="error"></p>
    </form>


    <!-- Search Car Section -->
    <div class="search-container">
        <h3>Search Car by License Plate</h3>
        <input type="text" id="searchLicense" placeholder="Enter license plate">
        <button id="searchBtn">Search</button>
        <p id="searchResult" class="error"></p>
    </div>
</div>
<p id="searchResult" class="error"></p>
    <h2>Car List</h2>
    <table id="carTable">
        <thead>
            <tr>
                <th>License Plate</th>
                <th>Maker</th>
                <th>Model</th>
                <th>Owner</th>
                <th>Price</th>
                <th>Discounted Price</th>
                <th>Color</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
